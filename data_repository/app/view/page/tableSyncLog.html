{% extends 'template/jhTemplateV4.html'%}

{% block vueTemplate %}

<script type="text/html" id="app-template">
  <div>
    <v-app id="inspire" mobile-breakpoint="sm">
      <jhMenu />
      <v-main class="d-flex flex-column" style="margin-top: 60px">
        <!-- 头部内容 >>>>>>>>>>>>> -->
        <div class="d-flex" :style="{'flex-wrap': isMobile ? 'wrap' : 'nowrap'}" :class="{'px-8': !isMobile, 'px-4': isMobile}"><div>
            <div class="appTitle pt-3" style="font-size: 18px; font-weight: 700">{{ breadcrumbs[1].fullText }}
              <!-- 帮助页按钮 -->
              <v-icon @click="isHelpPageDrawerShow = true" small>mdi-help-circle-outline</v-icon>
            </div>
            <v-breadcrumbs class="pb-3 pt-0 pl-0" :items="breadcrumbs" divider="-"></v-breadcrumbs>
          </div>
        </div>
        <!-- <<<<<<<<<<<<< 头部内容 -->

        <div class="pageBodyContainer px-8" style="flex: 1;">
          <!-- 页面内容 >>>>>>>>>>>>> -->
          <v-card :class="{'px-2': isMobile}">
            <v-row class="ma-0  align-center flex-none pt-0 " :class="{'pa-4': !isMobile, 'pb-0': !isMobile, 'pa-2': isMobile}">
        
              <v-col cols="12" xs="12" sm="4" md="4" xl="4" class="pl-0">
                <span class="body-2">共{{ tableDataFromBackend.length }}条记录</span>
                <span class="body-2"><v-chip class="ma-2" small color="default">定时同步: {{ dataSyncStatus }}</v-chip></span>
              </v-col>
        
              <v-spacer></v-spacer>
        
              <v-col cols="12" xs="12" sm="4" md="3" xl="3" class="px-0">
                <v-text-field v-model="searchInput" color="success" prefix="表格过滤：" class="cus-v-input" dense filled single-line></v-text-field>
              </v-col>
        
            </v-row>
            <v-data-table
                          :headers="headers"
                          :items="tableDataFromBackend"
                          :search="searchInput"
                          :footer-props="{ itemsPerPageOptions: [20, 40, 60, 100, -1] }"
                          :items-per-page="20"
                          :loading="isTableLoading"
                          checkbox-color="success"
                          :class="{'mx-2': isMobile}"
                          mobile-breakpoint="0"
                          class="elevation-0 mt-0 mb-xs-4 flex-fill d-flex flex-column">
              <template v-slot:item.syncTime="{ item }">
                {{ item.syncTime && dayjs(item.syncTime).format('YYYY-MM-DD HH:mm:ss') }}
              </template>
              <template v-slot:item.operationAt="{ item }">
                {{ item.operationAt && dayjs(item.operationAt).format('YYYY-MM-DD HH:mm:ss') }}
              </template>
              <template v-slot:item.action="{ item }">
                <v-btn small class="mr-2" :class="tableButton.color" v-for="tableButton of tableButtonList" @click="handleTableButton(tableButton, item)">
                  {{ tableButton.text }}
                </v-btn>
              </template>
            </v-data-table>
          </v-card>
          <!-- <<<<<<<<<<<<< 页面内容 -->
        </div>

        <!-- 帮助页抽屉 >>>>>>>>>>>>> -->
        <v-navigation-drawer v-model="isHelpPageDrawerShow" fixed temporary right width="80%" class="elevation-24">
          <iframe style="border: 0" :src="`/${appInfo.appId}/pageDoc?markdownPath#2.tableSyncLog.md`" width="100%" height="100%"></iframe>
          <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isHelpPageDrawerShow = false">
            <v-icon>mdi-close</v-icon>
          </v-btn>
        </v-navigation-drawer>
        <!-- <<<<<<<<<<<<< 帮助页抽屉 -->

      </v-main>
    </v-app>

    <jhToast />
    <jhMask />
    <jhConfirmDialog />
  </div>
</script>

<div id="app">
</div>


{% endblock %}

{% block vueScript %}
<script type="module">
  new Vue({
    el: '#app',
    template: '#app-template',
    vuetify: new Vuetify(),
    data: {
      isMobile: window.innerWidth < 600,
      // 表格相关数据
      isFormValid: true,
      dataSyncStatus: "<$ ctx.app.config.dataSyncStatus $>",
      showFullData: false,
      showLeftMenu: window.innerWidth > 600,
      requireRules: [ v => !!v || 'This is required' ],
      constantCollection: {
      },
      isEditDrawerShow: false,
      searchInput: null,
      isTableLoading: true,
      tableDataFromBackend: [],
      headers: [
        {text: "数据库", value: "sourceDatabase", width: 140, class: 'fixed', cellClass: 'fixed'},
        {text: "表格", value: "sourceTable", width: 140},
        {text: "同步动作", value: "syncAction", width: 200},
        {text: "同步状态", value: "syncDesc", width: 300},
        {text: "同步时间", value: "syncTime", width: 200},
      ],
      breadcrumbs: window.breadcrumbs,
      isHelpPageDrawerShow: false,
    },
    watch: {
      showFullData() {
        this.doUiAction('refreshTableData');
      }
    },
    async created() {
      setInterval(()=> {
        this.doUiAction('refreshTableData');
      }, 10000)
    },
    mounted() {
      this.doUiAction('refreshTableData');
    },
    methods: {
      async doUiAction(uiActionId, uiActionData) {
        switch (uiActionId) {
          case 'refreshTableData':
            await this.refreshTableData(uiActionData);
            break;
          default:
            console.error("[doUiAction] uiActionId not find", { uiActionId });
            break;
        }
      },
      /**
       * 获取表格数据
       */
      async refreshTableData() {
        this.isTableLoading = true;
        const result = await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'tableSyncLog',
              actionId: 'selectItemList',
              orderBy: [{column: 'operationAt', order: 'desc'}]
            }
          }
        });

        this.tableDataFromBackend = result.data.appData.resultData.rows;
        this.isTableLoading = false;
      },
      dayjs: dayjs,
    }
  })
</script>


{% endblock %}
